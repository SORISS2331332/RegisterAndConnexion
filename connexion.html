
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titre</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <div class="R-container" id="R-container">
            <div class="form-contain login-contain">
                <form method="post">
                    <h1>Connexion</h1>
                    <input type="email" placeholder="Email" name="email" required>
                    <input type="password" placeholder="Mot de passe" name="password" required>
                    <button class="button" type="submit">Se connecter</button>
                </form>
            </div>
            <div class="R-overlay-contain">
                <div class="R-overlay">
                    <div class="R-overlay-panel R-overlay-right">
                        <p class="tree"><img src="~/img/Well.png" alt="IMG"></p>
                        <p >Vous n'avez pas de compte ?</p>
                        <div class="button"><a class=" ghost" id="signUp" asp-area="" asp-page="/Authentication/Inscription">Créer un compte</a></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
